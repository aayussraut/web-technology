<!DOCTYPE html>
<html lang="en">
<head>
   <title>jquery basic effects</title>
   <style type="text/css">
       .main{
           width: 600px;
           height: 300px;
           background-color: red;
          
       }
   </style>
   <script type="text/javascript" src="jquery-3.6.0.min.js"></script>

    <script type="text/javascript">
       $(document).ready(function(){
           $('#hide').click(function(){
               $('.main').hide(1000);
           });
           $('#show').click(function(){
               $('.main').show(1000);
           });
           $('#toggle').click(function(){
               $('.main').toggle(1000);
           });
            $('#fadein').click(function(){
             $('.main').fadeIn(1000);
            });
            $('#fadeout').click(function(){
             $('.main').fadeOut(1000);
            });
            $("#fadetoggle").click(function(){
             $('.main').fadeToggle(1000);
            });
            $("#slideup").click(function(){
             $('.main').slideUp(1000);
            });
            $('#slidedown').click(function(){
                $('.main').slideDown(1000);
            });
            $('#slidetoggle').click(function(){
                $('.main').slideToggle(1000);
            });
            $('#append').click(function(){
                $('ol').append('<li>mango</li>');
            });
            $('#prepend').click(function(){
                $('ol').prepend('<li>cat</li>')
            })
            $('#animateleft').click(function(){
                $('.main').animate({left: '250px'});
            });

       })
   </script>
</head>
<body>
    <!-- <center> -->
        <button id="hide">hide</button>
        <button id="show">show</button>
        <button id="toggle">toggle</button>
        <button id="fadein">fade in</button>
        <button id="fadeout">fade out</button>
        <button id="fadetoggle">fade toggle</button>
        <button id="slideup">slide up</button>
        <button id="slidedown">slide Down</button>
        <button id='slidetoggle'>slide Toggle</button>
        <button id='animateleft'>animate left</button>



        <div class="main"></div>
        <ol>
            <li>apple</li>
        </ol>

        <button id='append'>append</button>
        <button id="prepend">prepend</button>
            <!-- <h1>jquery basic effects</h1> -->
    <!-- </center> -->
    
</body>
</html>
