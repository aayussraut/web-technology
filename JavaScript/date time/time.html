<!DOCTYPE html>
<html lang="en">
<head>
    <title>Date and Time Function</title>
    <script>
        function getdate(){
            var d=new Date();
            
            document.getElementById("demo").innerHTML=d.toDateString();
            document.getElementById('demo1').innerHTML=d.toLocaleTimeString();
        }

        setInterval(getdate,1000);
    </script>
</head>
<body>
    <p id="demo"></p>
    <p id="demo1"></p>
</body>
</html>
