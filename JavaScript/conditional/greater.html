<!DOCTYPE html>
<html lang="en">
<head>
    <title>js if_else else_if</title>
    <script type="text/javascript">
        var a=eval(prompt("Enter 1st value: "));
        var b=eval(prompt("Enter 2nd value: "));
        var c=eval(prompt("Enter 3rd value: "));

        if(a>b && a>c)
            alert(a+" is the greatest number")
        else if(b>c)
            alert(b+" is the greatest number")
        else
            alert(c+" is the greatest number")
    </script>
</head>
<body>
    
</body>
</html>
