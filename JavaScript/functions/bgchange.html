<!DOCTYPE html>
<html lang="en">
<head>
    <title>js background change</title>
    <script>
        function bgchange(sample){
            document.body.bgColor=sample;
        }
        function txtchange(){
            t=prompt("enter the text color");
            document.body.text=t;
        }
    </script>
</head>
<body>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Et maiores cupiditate dicta eum labore aliquam nulla sapiente similique quae magni debitis error, aperiam iure laborum quod ea impedit fugiat recusandae!</p>
    <button onclick="bgchange('red')">red</button>
    <button onclick="bgchange('blue')">blue</button>
    <button onclick="bgchange('green')">green</button>
    <button onclick="bgchange('purple')">purple</button>
    <button onclick="bgchange('yellow')">yellow</button>
    <button onclick="bgchange('black')">black</button>
    <button onclick="txtchange()">change text color</button>
</body>
</html>
