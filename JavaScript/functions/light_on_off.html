<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <script>
        function switch_on(){
            image.src="on.jpg";
            
        }
        function switch_off(){
            image.src="off.jpg";
        }
    </script>
</head>
<body>
    <center>
        <button onclick="switch_on()">ON</button>
        <img id="image" src="off.jpg">
        <button onclick="switch_off()">OFF</button>  
    </center>
     
</body>
</html>
