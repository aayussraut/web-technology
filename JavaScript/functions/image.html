<!DOCTYPE html>
<html lang="en">
<head>
    <title>background change</title>
    <script>
        function imag(background){
            document.body.background=background;
        }
    </script>
</head>
<body>
    <tr>
        <td onmouseover="imag('lenna.jpg')"><img src="lenna.jpg" height="100px"></td>
        <td onmouseover="img('forest.png')"><img src="forest.png" height="100px"></td>
    </tr>
</body>
</html>
