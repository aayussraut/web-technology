<html>
<head>
	<title>html sample form</title>
</head>
<body>
<form>
<fieldset>
	<legend> Data Form</legend>
	User Name:<br>
	<input type="text" placeholder="Please enter your First Name" autofocus><br><br>
	
	Password:<br>
	<input type="password" placeholder="Enter your password" ><br><br>
	
	Email:<br>
	<input type="email" placeholder="Enter your email"><br><br>
	
	Gender:<br>
	<input type='radio' name="gender" checked>Male
	<input type="radio" name="gender">Female
	<input type="radio" name="gender">Others
	<br><br>
	Hobbies:
	<input type="checkbox">Football
	<input type="checkbox">Singing
	<input type="checkbox">Music
	<input type="checkbox">Dancing
	<input type="checkbox">Gaming
	<br><br>
	
	Date of Birth:
	<input type="date"><br><br>
	
	Enter ID number:
	<input type="number"><br><br>
	
	Comments:<br>
	<textarea rows='5' cols='30'></Textarea><br><br>
	
	<input type="submit" value="Submit data">
	<input type="reset" value="reset">
</Fieldset>
</form>
</body>
</html>
